<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="logo">
              <a href="">
                <img src="images/logo.png" alt="Logo" />
              </a>
            </div>
          </div>
          <div class="col-6">
            <nav>
              <ul class="menu">
                <li><a href="">Home</a></li>
                <li class="products-item">
                  <a class="products-link" href="">Products</a>
                  <ul class="submenu">
                    <li><a href="">Lorem</a></li>
                    <li><a href="">Sit amet</a></li>
                    <li><a href="">Consectetur adipisicing</a></li>
                    <li><a href="">Tempor</a></li>
                    <li><a href="">Dolore magna ali</a></li>
                    <li><a href="">Ut enim minim</a></li>
                    <li><a href="">Quis nostrud</a></li>
                  </ul>
                </li>
                <li><a href="">Payment</a></li>
                <li><a href="">Shipping</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-3">Search</div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="slider-wrap">
        <div class="container">Slider</div>
      </section>
      <section class="main-content">
        <div class="container">
          <div class="row">
            <aside class="col-3">
              <input type="checkbox" name="" id="red" />
              <label for="red">Reset</label>
            </aside>
            <div class="col-9">
              <div class="row">
                <div class="col-12">Bread crumbs</div>
              </div>

              <div class="row">
                <div class="col-8">Laptop</div>
                <div class="col-4">Sort</div>
              </div>

              <div class="row">
                <div class="col-4">
                  <div class="product">
                    <div class="product-img">
                      <img src="" alt="" />
                      <div class="zoom"></div>
                      <div class="like"></div>
                    </div>

                    <div class="product-tittle">iPhone</div>
                    <p class="product-description">fdfdf</p>
                    <div class="product-features">
                      <span>Type:</span> Laptop
                    </div>
                    <div class="product-size">
                      <span>Screen size:</span> 7 inches
                    </div>
                    <div class="product-ram"><span>ram:</span> 1 GB</div>
                  </div>
                  <button class="btn btn-more-details">More details</button>
                  <button class="btn btn-add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">Footer</footer>
  </body>
</html>
